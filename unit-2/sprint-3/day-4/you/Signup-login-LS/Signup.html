<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body>
    <div id="container">
      <img
        src="https://masai-website-images.s3.ap-south-1.amazonaws.com/logo.png"
        alt=""
      />
      <div>
        <form>
          <h1>Sign up</h1>
          <label for="">Full Name</label><br />
          <input id="name" type="text" placeholder="Enter name" /><br />

          <label for="">Email Address</label><br />
          <input
            id="email"
            type="text"
            placeholder="Enter Email Address"
          /><br />
          <label for="">Phone Number</label><br />
          <input
            id="number"
            type="text"
            placeholder="Enter Phone Number"
          /><br />
          <input type="submit" /> or <a href="login.html">Sign in</a> or <a class="delete" href="Signup.html">Delete all</a>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
