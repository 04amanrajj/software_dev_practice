<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <button>Like</button>
  </body>
</html>
<script>
  document.querySelector("button").addEventListener("click", myFun);
  let count = localStorage.getItem("like") || 0;

  // if (localStorage.getItem("like") == null) {
  //   count = 0;
  // } else {
  //   count = localStorage.getItem("like");
  // }

  document.querySelector("h1").textContent = count;

  function myFun() {
    count++;
    document.querySelector("h1").textContent = count;
    localStorage.setItem("like", count);
  }
</script>
