      <div>
        <button>like</button>

<script>
  document
    .querySelector("div button:nth-child(1)")
    .addEventListener("click", myLike);

  document
    .querySelector("div button:nth-child(3)")
    .addEventListener("click", myDislike);

  document
    .querySelector("div button:nth-child(5)")
    .addEventListener("click", reset);

  let lcount = localStorage.getItem("like") || 0;
  dcount = localStorage.getItem("dislike") || 0;

  function myLike() {
    lcount++;
    document.querySelector("#like").textContent = lcount;
    localStorage.setItem("like", lcount);
  }
  function myDislike() {
    dcount++;

    document.querySelector("#Dislike").textContent = dcount;

    localStorage.setItem("dislike", dcount);
  }

  function reset(){
    localStorage.removeItem("like")
    localStorage.removeItem("dislike")
    localStorage.clear()
    
  }
</script>
