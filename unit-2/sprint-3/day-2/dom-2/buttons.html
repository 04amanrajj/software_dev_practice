<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <style>
    #container {
        display: flex;
        justify-content: center;
    }
    #container>button,a{
        border: none;
        margin: 5px;
        padding: 10px;
        border-radius: 10px;
        color: white;
    }
    #container>button:nth-child(1){
        background-color: blue;
    }#container>button:nth-child(2){
        background-color: grey;
    }#container>button:nth-child(3){
        background-color: green;
    }#container>button:nth-child(4){
        background-color: red;
    }#container>button:nth-child(5){
        background-color: orange;
        color: black;
    }#container>button:nth-child(6){
        background-color:teal;
    }#container>button:nth-child(7){
        background-color: whitesmoke;
        color: black;
    }#container>button:nth-child(8){
        background-color: black;
    }#container>a{
        color: blue;
    }
  </style>
  <body>
    <div id="container">
      <button>Primary</button><button>Secondary</button><button>Success</button
      ><button>Danger</button><button>Warning</button><button>Info</button
      ><button>Light</button><button>Dark</button><a href="leaderboardd.html"><button>Link</button></a>
    </div>
  </body>
</html>
