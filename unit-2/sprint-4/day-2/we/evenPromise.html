<script>
  
  let num=12

  let evenorodd=new Promise((resolve,reject)=>{
    if(num%2==0) resolve("even")
    else reject("Odd")
  })

  evenorodd.then((fromResolve)=>console.log(fromResolve)).catch((fromReject)=>console.log(fromReject))

</script>
