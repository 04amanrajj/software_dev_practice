<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Even Check</title>
  </head>
  <body></body>
</html>

<script>
  let val = 212;

  let checker = new Promise((res, rej) => {
    if (val % 2 == 0) res("Even");
    else rej("Odd");
  });

  checker.then((res) => console.log(res)).catch((rej) => console.log(rej));
</script>
