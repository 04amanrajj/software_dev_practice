<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments Page with Pagination</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .comment-box {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fafafa;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .comment-box h3 {
        margin-bottom: 10px;
        font-size: 18px;
        color: #333;
      }

      .comment-box p {
        font-size: 16px;
        color: #666;
      }

      .pageButtons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin: auto;
      }

      .pageButtons button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 5px;
      }

      .pageButtons button:hover {
        background-color: #0056b3;
      }

      button.last {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="totalC">Comments</h1>
      <div class="box"></div>
      <!-- Pagination Buttons -->
      <div class="pageButtons">
        <button class="last">Previous</button>
        <div class="pagination"></div>
        <button class="next">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
