<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background: #f4f4f4;
      }
      .container {
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background: #24292e;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.3s ease;
      }
      .btn:hover {
        background: #444d56;
        transform: translateY(-2px);
      }
      .btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>Join us today and explore amazing features!</p>
      <a href="http://localhost:5300/login" class="btn">Login / Signup</a>
    </div>
  </body>
</html>
